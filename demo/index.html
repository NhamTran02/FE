<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="todo-app">
        <h1 class="todo-app__title">Todo App</h1>  
      
        <div class="todo-app__controls">
          <input id="todo-input" class="todo-app__input" oninput="onChangeInput();"  placeholder="Nhập việc cần làm..." />
          <button id="add-btn" class="todo-app__add-btn" onclick="addTask();">+</button>
        </div>
        <p id="validation"></p>
        <div class="todo-app__search">
          <input id="search-input" class="todo-app__input" placeholder="Tìm công việc..." />
          <button id="search-btn" class="todo-app__search-btn" onclick="searchTask();">
            <i class="fa fa-search icon-search"></i>
          </button>
        </div>
        <div id="todo-list" class="todo-app__list">
            
        </div>
      
        <div class="todo-app__actions">
          <p id="todo-info" class="todo-app__info">Bạn có 0 công việc cần xử lý</p>
          <button id="clear-btn" class="todo-app__clear-btn" onclick="clearAll();">Clear All</button>
        </div>
      </div>
      
</body>
<script src="./main.js"></script>
</html>
